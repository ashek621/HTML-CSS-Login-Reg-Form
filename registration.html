<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Reistration Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--from start  -->
    <form>
        <div class="container">
          
          <h1>Sign Up</h1>
          
          <p>Please fill in this form to create your account.</p>

          <!-- First Name -->

          <label for="name"><b>First Name</b></label>
          <input type="text" name="firstName" placeholder="Enter Your First Name!" required>
          
          <!-- Last Name -->

          <label for="name"><b>Last Name</b></label>
          <input type="text" name="lastName" placeholder="Enter Your Last Name!" required>
        
            <!-- User Name -->

          <label  for="name"><b>Username</b></label>
          <input type="text" name="username" placeholder="Enter Your Username!" required >
         
            <!-- Email -->

          <label for="email"><b>Email</b></label>
          <input type="text"  name="email"  placeholder="Enter Your Email!" required>
         
          <!--Password  -->

          <label for="password"><b>Password</b></label>
          <input type="password"  name="password"  placeholder="******"  required>
          
          <!--Confirm password  -->

          <label for="password"><b>Confirm Password</b></label>
          <input type="password"  name="password" placeholder="******" required>
          
          <!-- Phone Number -->

          <label  ><b>Phone Number</b></label>
          <br>

            <!-- Phone Code-->

           <select name="phoneCode" required>
            <option selected hidden value="">Code</option>
            <option value="66">+88</option>
            <option value="66">+99</option>
            <option value="66">+90</option>
            <option value="66">+66</option>
           </select>
           <input type="phone" name="phone" placeholder="Enter your Phone Number!!" required>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          

            <button type="submit" class="btn">Sign Up</button>

        </div>
      </form>
</body>
</html>
